<div class="card ">
  <div class="card-header d-flex justify-content-between">
    <div class="p-1">جزییات</div>
    <div>
      <button class="btn btn-primary btn-sm mx-1" type="submit" (click)="onSubmit()">تایید</button>
      <!-- <button mat-raised-button m color="primary" class="m-1">انصراف</button> -->
    </div>
  </div>

  <div class="p-1">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="p-1">
        <mat-label>کد </mat-label>
        <input matInput type="number" formControlName="IndustryID">
      </mat-form-field>
      <mat-form-field appearance="outline" class="p-1">
        <mat-label>نام </mat-label>
        <input matInput type="text" formControlName="IndustryName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="p-1">
        <mat-label>ماه</mat-label>
        <mat-select [(value)]="defaultSelect">
          <mat-option *ngFor="let data of matselectdata" [value]="data.id">{{data.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <app-autocomplete formControlName="Year"></app-autocomplete>

      <mat-form-field appearance="outline" class="p-1">
        <mat-label>گروه</mat-label>
        <mat-chip-list #chipList multiple="true">
          <mat-chip *ngFor="let fruit of fruits" [value]="fruit.name" [selected]="fruit.selected"
            (click)="onSelectFruit(fruit)">
            {{fruit.name}}
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>

      <mat-form-field appearance="outline" class="p-1">
        <mat-label>تاریخ شروع</mat-label>
        <input matInput [min]="MinDate" [matDatepicker]="picker6" [value]="aDate" placeholder="تاریخ شروع"
          (dateInput)="onInput($event)" (dateChange)="onChange($event)">
        <mat-datepicker-toggle matSuffix [for]="picker6" style="transform: translate(0px, 6px) !important;">
        </mat-datepicker-toggle>
        <mat-datepicker #picker6></mat-datepicker>
      </mat-form-field>
    </form>
  </div>
</div>

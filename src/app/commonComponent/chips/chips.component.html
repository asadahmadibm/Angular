<mat-form-field appearance="outline" class="p-1">
    <mat-label>گروه</mat-label>
    <!-- <input [formControl]="inputControl" type="hidden" > -->
    <mat-chip-list #chipList multiple="true" [formControl]="inputControl" [required]="require" >
      <mat-chip *ngFor="let fruit of items" [value]="fruit.name" [selected]="fruit.selected"
        (click)="onSelectFruit(fruit)">
        {{fruit.name}}
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>
